<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width-device-width, initial-scale=1.0">
  <meta lang="en-us">
  <meta property="og:type" content="website">
  <meta name="author" content="Olaoluwa Akinfenwa">
  <meta name="robots" content="index, follow">
  <meta name="description" content="Calculate tips easily with the Tip Calculator. Enter the bill amount, tip percentage, and select a currency to get the tip and total amounts. Simple and convenient tool to calculate tips for various currencies. Developed by Olaoluwa Akinfenwa.">
  <title>Tip Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/7624c7c0d1.js" crossorigin="anonymous"></script>
</head>
<body>
  <h1>Tip Calculator</h1>
  <div id="calculator">
    <div>
      <label for="bill-amount">Bill Amount:</label>
      <input type="number" id="bill-amount" step="0.01" placeholder="Enter bill amount">
    </div>
    <div>
      <label for="tip-percentage">Tip Percentage:</label>
      <input type="number" id="tip-percentage" step="1" placeholder="Enter tip percentage">
    </div>
    <div>
      <label for="currency-select">Currency:</label>
      <select id="currency-select">
        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
        <option value="GBP">GBP</option>
        <option value="JPY">JPY</option>
        <option value="INR">INR</option>
        <option value="AUD">AUD</option>
        <option value="CAD">CAD</option>
        <option value="CHF">CHF</option>
        <option value="CNY">CNY</option>
        <option value="SEK">SEK</option>
        <option value="NZD">NZD</option>
        <option value="NGN">NGN</option>
      </select>
    </div>
    <button id="calculate-button">Calculate Tip</button>
    <div id="tip-amount"></div>
    <div id="total-amount"></div>
  </div>

        </a>
    </div>
</footer>
  <script src="script.js"></script>
</body>
</html>
